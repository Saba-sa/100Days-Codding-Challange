<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordValidator.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
<div class="box">
    <div class="inputBox">
        <input type="password" name="password" id="password" placeholder="password" onkeyup="checkPassword(this.value)">
<span id="toggleBtn">
    <i class="fa-sharp fa-solid fa-eye"></i>
    <i class="fa-solid fa-eye-slash"></i>
</span>
    </div>
    <div class="validation">
        <ul>
            <li id="lower">should have a lower character</li>
       <li id="upper">Should have a upper case letter</li>
       <li id="number">Should have a number</li>
       <li id="special">Should have a special character</li>
       <li id="length">Should be eight characters long</li>
        </ul>
    </div>
</div>
<script>
   let validation=document.querySelector('.validation')
   let password=document.getElementById('password')
    let to=document.querySelector('#toggleBtn')
let lowerI=document.getElementById('lower')
let upperI=document.getElementById('upper')
let numberI=document.getElementById('number')
let specialI=document.getElementById('special')
let lengthI=document.getElementById('length')

function checkPassword(data){
const lower=new RegExp('(?=.*[a-z])')
const upper=new RegExp('(?=.*[A-Z])')
const number=new RegExp('(?=.*[0-9])')
const special=new RegExp('(?=.*[!@#\$%\^&\*])')
const length=new RegExp('(?=.{8,})')
if(lower.test(data)){
  lowerI.classList.add('show')  
} else{
    lowerI.classList.remove('show')  
}
if(upper.test(data)){
  upperI.classList.add('show')  
} else{
    upperI.classList.remove('show')  
}
if(number.test(data)){
  numberI.classList.add('show')  
} else{
    numberI.classList.remove('show')  
}
if(special.test(data)){
  specialI.classList.add('show')  
} else{
    specialI.classList.remove('show')  
}
if(length.test(data)){
  lengthI.classList.add('show')  
} else{
    lengthI.classList.remove('show')  
}

}

to.addEventListener('click',()=>{
    to.classList.toggle('active')
  if(to.classList.contains('active')){
      password.setAttribute('type','text')
    }
    else{
      password.setAttribute('type','password')
  }
})
</script>
</body>
</html>
