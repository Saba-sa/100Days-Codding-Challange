<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Sore keeper</title>
</head>
<body>
<div class="overlay"></div>
    <div class="container">
      <h1>Score Keeper</h1>
        <img src="./Globeframe.gif" alt="image" class="ball">
    
        <h1><span id="player1">0</span>to<span id="player2">0</span></h1>
        <select name="playTO" id="playTo">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
    </select>
    
    <button id="p1Button">+1 Player One</button>
    <button id="p2Button">+1 Player Two</button>
    <button id="reset">Reset</button>
</div>

<script src="ScoreKeeper.js"></script>
</body>
</html>
