<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="notify.css">
    <title>Notification</title>
</head>
<body>
    <div class="container">
        <div class="notify"></div>
        <i class="fa-brands fa-whatsapp fab"></i>
    <button class="push">Notify</button>
    </div>
    <script>
        var notify=document.querySelector(".notify")
var  btn=document.querySelector(".push")
btn.addEventListener('click',active);
function active(){
    var add=Number(notify.getAttribute('data-count')||0)
notify.setAttribute('data-count',add+1)
if(add===0){
notify.classList.add('add-numb');
}
false;
}
    </script>
</body>
</html>
