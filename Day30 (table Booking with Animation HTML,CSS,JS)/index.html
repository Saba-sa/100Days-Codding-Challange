    <script>
        let door=document.querySelector('.doorOutside')
door.addEventListener('click',()=>{
    door.style.animation='none'
})
let count=0;
let Reservedcount=2;
let tables=document.querySelectorAll('.tables')
let result=document.querySelector('.result')
let reservation=document.querySelector('.reserved')
let userReservation=document.querySelector('.userReservation')
reservation.innerText=`Reserved tables :${Reservedcount}`
tables.forEach((table)=>{
    table.addEventListener('click',()=>{
        table.classList.toggle('blue')
        if(table.classList.contains('blue')){
            count++;
            Reservedcount++;
            if(Reservedcount===11){
              document.querySelector('p').classList.remove('none')
            }
        }
        else if(count!==0&&Reservedcount!==0){
            count--;
            Reservedcount--;
        }
        reservation.innerText=`Reserved tables :${Reservedcount}`
        userReservation.innerText=`You reserved :${count} tables`
    })
})
