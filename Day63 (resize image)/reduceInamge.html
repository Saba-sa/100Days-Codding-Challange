<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="reduceImage.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <img src="./clock.png" alt="upload button">
       <p>Browse File To Upload</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label>Width</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label>Height</label>
                    <input type="number">
                </div>
                </div>
                <div class="row checkboxes">
                    <div class="column ratio">
                        <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                    </div>
                <div class="column quality">
                    <div class="column quality">
                        <input type="checkbox" id="quality">
                    <label for="quality">reduce quality</label>
                    </div>
                </div>
            </div>
            <button class="download-btn">Download Image</button>
    </div>
    <script src="reduceImgae.js"></script>
</body>
</html>
